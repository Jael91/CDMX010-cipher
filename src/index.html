<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="UTF-8">
        <title>
            CIPHER
        </title>
        <link rel="stylesheet" href="cipher.css"  type="text/css"> 
        <link rel="preconnect" href="https://fonts.gstatic.com"> <link href="https://fonts.googleapis.com/css2?family=Jura:wght@300&family=Krona+One&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <!--TITULO-->
            <div id="title-container">
                <h1>SECRETOS ENTRE AMIGAS</h1>
            </div>
            <!--SUBTITULO-->
            <div id="subtitle-container">
                <marquee>¡Escribe un palabras secretas a tu mejor amiga!</marquee>
            </div>
        </header>
            <!--IMAGEN-PREGUNTAS-->
            <div id="main-container">
                <div class="question-container">
                    <div class="second-container">
                        <h3>Mensaje</h3>
                        <input class="format-input" id="newMessage" maxlength="1000" placeholder="Escribe tu mensaje">
                        <h3>Desplazamiento</h3>
                        <input class="format-input" id="displacementUser" size="7" placeholder="Escribe un número">
                        <button class="button" id="button-01">C</button>
                        <h3>Mensaje codificado</h3>
                        <div class="container-button-decode">
                            <div id="code-result" class="code-result" type="text"></div>
                            <button class="button button-02" id="button-02">D</button>
                        </div>
                        <input id="finalresult" type="hidden" value="">
                        <h3>Mensaje decodificado</h3>
                        <div id="decode-result" class="decode-result"></div>
                    </div>
                </div>
                <div class="img-container"></div>
            </div>
        <script src="index.js" type="module"></script>
        <!--FOOTER-->
        <footer id="footer-container">
            <div class="footer">
                <p>Website &copy; 2020 Jael Orea, all rights reserved.</p>
            </div>
        </footer>
</body>
</html>
